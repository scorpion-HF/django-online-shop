<!DOCTYPE html>
{% extends "catalog/index.html" %}
{% load static %}
{% block title %}Delete from cart{% endblock title %}
{% block content %}
<div class="form-container">
    <p> Are you sure that you want to delete this item?</p>
    <p> {{ cart_item.product.title }} </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Delete</button>
    </form>
</div>
{% endblock content %}
